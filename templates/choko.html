{% extends 'base.html' %}
{% load static %}

{% block title %}
    Шоколадка
{% endblock title %}

{% block content %}
    <div class="card w-50 mx-auto text-bg-{{ color }} mt-5">
      <div class="card-header"><h1>{{ name }}</h1></div>
      <div class="card-body"><img class='choko-img w-50' src="{% static img %}" alt=""></div>
      <div class="card-footer"><p>{{ text }}</p></div>
    </div>
{% endblock content %}

{% block link %}
    <a href='{{ link }}'><button class="btn btn-{{ color }}">Сайт производителя</button></a>
{% endblock link %}
