<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Заголовок
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav bd-navbar">
            {% block menu %}
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'choko' id='0' %}">Snickers</a></li>
                <li><a href="{% url 'choko' id='1' %}">Mars</a></li>
                <li><a href="{% url 'choko' id='2' %}">Nuts</a></li>
                <li><a href="{% url 'choko' id='3' %}">Twix</a></li>
                <li><a href="{% url 'choko' id='4' %}">Bounty</a></li>
            {% endblock menu %}
        </ul>
      </div>
    </nav>

    <div class="text-center">
        {% block content %}
            <h2>Контент</h2>
        {% endblock content %}
    </div>

    <footer class="navbar-fixed-bottom text-center">
        {% block link %}
            Ссылка на сайт
        {% endblock link %}
    </footer>

</body>
</html>
