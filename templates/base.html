<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Заголовок
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark fixed-top">
      <div class="container-fluid">
        <ul class="navbar-nav">
            {% block menu %}
                <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'choko' id='0' %}">Snickers</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'choko' id='1' %}">Mars</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'choko' id='2' %}">Nuts</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'choko' id='3' %}">Twix</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'choko' id='4' %}">Bounty</a></li>
            {% endblock menu %}
        </ul>
      </div>
    </nav>

    <div class="text-center">
        {% block content %}
            <h2>Контент</h2>
        {% endblock content %}
    </div>

    <footer class="text-center mt-5">
        {% block link %}
            Ссылка на сайт
        {% endblock link %}
    </footer>

</body>
</html>
